<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery1</title>
    <script src="/path/to/cdn/jquery.min.js"></script>
    <script src="/path/to/halloween-bats.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <style>
        #lin {
            display: none;
        }

        #signup {
            display: none;
        }

        body {
            background: #fd746c;
            background: -webkit-linear-gradient(to right, #ff9068, #fd746c);
            background: linear-gradient(to right, #ff9068, #fd746c);

        }

        /* new class to be added after the button is clicked */
        .newbg {
            background: #232526;
            background: -webkit-linear-gradient(to right, #414345, #232526);
            background: linear-gradient(to right, #414345, #232526);
        }
    </style>
</head>

<body>
    <!-- forms and toggling -->
    <button id="login">Login</button>

    <div id="lin" style="background-color: rgb(44, 139, 0);width: 15%;">
        <form action="" id="login">
            <label>Username</label>
            <input type="text"></br>
            <label>Password</label>
            <input type="text"></br>
            <button>LOGIN</button>
        </form>
    </div></br></br>
    <button id="siup">Signup</button>
    <div id="signup" style="background-color:rgb(19, 181, 192);width: 15%;">
        <form>
            Name:<input type="text"><br>
            Age:&nbsp;&nbsp;&nbsp;<input type="text"><br>
            phone:<input type="text"><br>
            <button>Register</button>
        </form>
    </div><br><br><br>

    <script>
        $(document).ready(function () {
            $("#login").click(function () {
                $("#lin").toggle();
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#siup").click(function () {
                $(signup).toggle()
            })
        });
    </script>
    <!-- images and animations -->
    <button id="ani">Day1</button>
    <button id="ani1">Day2</button>
    <button id="fat">FINALLY:(</button>
    <div>
        <image src="images.jpg" style="width: 30px; position: relative;" id="burgir"></image>
        <image src="images.jpg" style="width: 30px; position: relative;display: none;" id="burgir1"></image>
        <image src="images.jpg" style="width: 30px; position: relative;display: none;" id="burgir2"></image>
        <image src="images/download (1).png" style="width: 50px; float: right;margin-right: 100px;position: abo
        ;" id=cbum></image>
        <image src="images/fat-man.jpg" style="width: 200px ;height: 200px; float: right;margin-right: 100px;position: abo
         ; display: none" id=fatman></image>
    </div>
    <script>
        $(document).ready(function () {
            $("#ani").click(function () {
                $("#burgir")
                    .animate({ left: '1420px' }, "slow")
                    .animate({ opacity: '0' })
            });
        });
        $(document).ready(function () {
            $("#ani1").click(function () {
                $("#burgir1").show()
                    .animate({ left: '1375px' }, "slow")
                    .animate({ opacity: '0' })
            });
        });
        $(document).ready(function () {
            $("#fat").click(function () {
                $("#cbum").hide()
                $("#fatman").show()


            });
        });
    </script>
    <!-- for changing background -->

    <button type="button" style="margin-top: 200px;" id="changebg">Change background</button>

    <script>
        $(document).ready(function () {
            $("#changebg").click(function () {
                $("body").toggleClass("newbg");
            });
        });
    </script>
