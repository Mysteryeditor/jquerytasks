<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="myForm">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br>

        <label for="mobile">Mobile:</label>
        <input type="tel" name="mobile" id="mobile"><br>

        <input type="submit" value="Submit">
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#myForm').validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 2,
                        maxlength: 20,
                        pattern: /^[a-zA-Z]+$/,
                    },
                    password: {
                        required: true,
                        pattern: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$#]){8,16}$/,
                    },
                    email: {
                        required: true,
                        email: true,
                    },
                    mobile: {
                        required: true,
                        pattern: /^\d{3}-\d{3}-\d{4}$/,
                    },
                },
                messages: {
                    username: {
                        required: "Please enter a username",
                        minlength: "Username must be at least 2 characters long",
                        maxlength: "Username cannot be longer than 20 characters",
                        pattern: "Username can only contain alphabets",
                    },
                    password: {
                        required: "Please enter a password",
                        pattern:
                            "Password must contain at least 1 uppercase, 1 lowercase, 1 digit, 1 special character (@$#), and be between 8-16 characters long",
                    },
                    email: {
                        required: "Please enter an email address",
                        email: "Please enter a valid email address",
                    },
                    mobile: {
                        required: "Please enter a mobile number",
                        pattern: "Please enter a valid mobile number in 3-3-4 format",
                    },
                },
            });
        });
    </script>

</body>

</html>
